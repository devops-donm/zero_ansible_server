---
# Playbook to update Ubuntu 22.04 server, configure firewall, secure SSH, and install Docker

- name: Update, secure, and configure Ubuntu 22.04 server, install Docker and Docker Compose
  hosts: ubuntu_servers
  vars:
    ssh_key_path: "public_key/id_rsa.pub"
    ansible_user: "user01"

  tasks:
    # Initial server update and package installation
    - name: Update apt package list
      ansible.builtin.apt:
        update_cache: yes
      become: yes

    - name: Upgrade all packages
      ansible.builtin.apt:
        upgrade: dist
      become: yes
      register: upgrade_result

    - name: Remove unnecessary packages
      ansible.builtin.apt:
        autoremove: yes
      become: yes

    - name: Clean up package cache
      ansible.builtin.apt:
        autoclean: yes
      become: yes

    # UFW Firewall configuration
    - name: Install UFW if not already installed
      ansible.builtin.apt:
        name: ufw
        state: present
      become: yes

    - name: Allow HTTP traffic on port 80
      ansible.builtin.ufw:
        rule: allow
        port: '80'
        proto: 'tcp'
      become: yes

    - name: Allow HTTPS traffic on port 443
      ansible.builtin.ufw:
        rule: allow
        port: '443'
        proto: 'tcp'
      become: yes

    - name: Allow SSH traffic on port 22
      ansible.builtin.ufw:
        rule: allow
        port: '22'
        proto: 'tcp'
      become: yes

    - name: Enable UFW firewall
      ansible.builtin.ufw:
        state: enabled
      become: yes

    # Configure SSH for user01
    - name: Ensure the .ssh directory exists for ansible user
      ansible.builtin.file:
        path: /home/{{ ansible_user }}/.ssh
        state: directory
        owner: "{{ ansible_user }}"
        group: "{{ ansible_user }}"
        mode: '0700'

    - name: Copy SSH public key to the server for ansible user
      ansible.builtin.copy:
        src: "{{ playbook_dir }}/../public_key/id_rsa.pub"
        dest: /home/{{ ansible_user }}/.ssh/authorized_keys
        owner: "{{ ansible_user }}"
        group: "{{ ansible_user }}"
        mode: '0600'

    - name: Disable root login via SSH
      ansible.builtin.lineinfile:
        path: /etc/ssh/sshd_config
        regexp: '^PermitRootLogin'
        line: 'PermitRootLogin no'
        backup: yes
      become: yes

    - name: Disable password authentication (after SSH key is copied)
      ansible.builtin.lineinfile:
        path: /etc/ssh/sshd_config
        regexp: '^PasswordAuthentication'
        line: 'PasswordAuthentication no'
        backup: yes
      become: yes

    - name: Ensure public key authentication is enabled
      ansible.builtin.lineinfile:
        path: /etc/ssh/sshd_config
        regexp: '^PubkeyAuthentication'
        line: 'PubkeyAuthentication yes'
        backup: yes
      become: yes

    - name: Restart SSH service to apply changes
      ansible.builtin.service:
        name: ssh
        state: restarted
      become: yes

    # Install Docker and Docker Compose
    - name: Install dependencies for Docker
      ansible.builtin.apt:
        name:
          - apt-transport-https
          - ca-certificates
          - curl
          - software-properties-common
        state: present
      become: yes

    - name: Add Docker's official GPG key
      ansible.builtin.apt_key:
        url: https://download.docker.com/linux/ubuntu/gpg
        state: present
      become: yes

    - name: Add Docker APT repository
      ansible.builtin.apt_repository:
        repo: deb [arch=amd64] https://download.docker.com/linux/ubuntu {{ ansible_distribution_release }} stable
        state: present
      become: yes

    - name: Update apt package list after adding Docker repo
      ansible.builtin.apt:
        update_cache: yes
      become: yes

    - name: Install Docker
      ansible.builtin.apt:
        name: docker-ce
        state: latest
      become: yes

    - name: Check if Docker Compose is already installed
      ansible.builtin.stat:
        path: /usr/local/bin/docker-compose
      register: docker_compose_installed

    - name: Install Docker Compose
      ansible.builtin.get_url:
        url: https://github.com/docker/compose/releases/download/v2.29.7/docker-compose-linux-x86_64
        dest: /usr/local/bin/docker-compose
        mode: '0755'
      become: yes
      retries: 3   # Number of retries if the download fails
      delay: 10    # Wait time between retries (in seconds)
      when: not docker_compose_installed.stat.exists

    - name: Ensure Docker service is enabled and started
      ansible.builtin.systemd:
        name: docker
        enabled: yes
        state: started
      become: yes

    - name: Add user to the docker group
      ansible.builtin.user:
        name: "{{ ansible_user_id }}"
        groups: docker
        append: yes
      become: yes

    # Reboot the server if packages were updated
    - name: Reboot the server after updates (if necessary)
      ansible.builtin.reboot:
        msg: "Rebooting the server after updates"
        reboot_timeout: 600
      when: upgrade_result.changed
      become: yes
